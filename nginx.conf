server {
    listen 80;
    server_name your-domain.com www.your-domain.com your-server-ip;

    # Логи
    access_log /var/log/nginx/django-shop.access.log;
    error_log /var/log/nginx/django-shop.error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Статические файлы
    location /static/ {
        alias /home/your-username/django-shop-asset/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /home/your-username/django-shop-asset/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Проксирование к Django
    location / {
        proxy_pass http://unix:/run/django-shop.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
} 